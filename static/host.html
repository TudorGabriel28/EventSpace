<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Event</title>
  <link rel="stylesheet" href="style.css">
  <script src="host_event.js" defer></script>
</head>
<body>
    <section class="page-title">
        <h1>Host Event</h1>
        <p>Your Event ! Your Squad ! Your Way!</p>
    </section>
    
    <div class="container">
        <h2>Enter event details</h2>
<form>
  <!-- Event Name -->
  <label for="event-name">Event Name:</label>
  <input type="text" id="event-name" placeholder="Enter the event name">

  <label>Category</label>
          <select id="Category" required>
            <option value="">Value</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
            <option value="conference">Conference</option>
            <option value="party">Party</option>
          </select>
    
          
    
          <label for="description">Description:</label>
          <textarea id="description" placeholder="Enter event description"></textarea>
    
          <label for="cover-photo">Cover Photo:</label>
          <div class="upload-container">
            <input type="file" id="cover-photo">
            

  <!-- Number of Locations -->
  <label for="num-locations">Number of Locations:</label>
  <input type="number" id="num-locations" placeholder="Enter the number of locations" min="1" max="10">

  
  <!-- Tabs Container -->
  <div id="tabs-container" class="tabs"></div>

  <!-- Location Details Container -->
  <div id="location-container"></div>
  <button type="submit" class="create-event">Create Event</button>

  </form>
</div>
</body>
</html>
