<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eventspace</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Banner styles */
        .banner {
            background: url('images/ContactUs.png') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Contact container styles */
        .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 calc(50% - 10px);
        }

        .form-group:last-child {
            flex-basis: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-group {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Contact Us & Get In Touch</h1>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out for more information.</p>
        <div class="contact-info">
            <p>Phone: +33 6 25 45 54 66</p>
            <p>Email: <a href="mailto:contact-us@eventspace.com">contact-us@eventspace.com</a></p>
            <p>Location: Rue de Vanves, 92130 Issy-Les-Moulineaux</p>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Write your message here" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
